<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>SketchBoy</title>
</head>
<body>
    <header>
        <h1>SketchBoy</h1>
    </header>

    <div class="container">
        <div class="controls">
            <button id="btn-black">Black</button>
            <button id="btn-gray">Grayscale</button>
            <button id="btn-rainbow">Rainbow</button>
            <button id="btn-palette">Palette</button>
            <button id="btn-clear">Clear</button>
            <input type="range" min="1" max="7" value="4" class="slider" id="size">
            <h4 id="sizeText">8x8</h4>
        </div>  

        <div class="canvas">

        </div>
    </div>

    <footer>
        <h3>Built & Designed by Agust√≠n B. Zanelli</h3>
    </footer>
</body>
</html>
